<div class="container h-100">
  <div class="d-flex justify-content-between">
    <h3 class="mt-3">All Products</h3>
    <div class="mt-3 d-flex justify-content-center align-items-center">
      <!-- <input
            type="text"
            id="disabledTextInput"
            class="form-control rounded-start input"
            placeholder="Search "
          /> -->
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control input"
          placeholder="search"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
        <button
          class="btn btn-outline-secondary input"
          type="button"
          id="button-addon2"
        >
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </div>
    <div>
      <a routerLink="/newproduct" class="nav-link link-light">
        <button type="button" class="btn creat mt-3">
          <i class="fa-solid fa-plus me-3 plus"></i>Add New Product
        </button>
      </a>
    </div>
  </div>
  <div class="product" *ngFor="let product of AllProducts">
    <div class="d-flex mt-3 justify-content-around align-items-center">
      <img class="img" [src]="product.thumbnail" [alt]="product.title" />
      <p class="title-p">{{ product.title }} ({{ product.quantity }})</p>
      <div>
        <a routerLink="/profile" class="nav-link link-light">
          <i class="fa-solid fa-book"></i>
          <span class="ms-3">Details</span>
        </a>
      </div>
      <div>
        <i class="fa-solid fa-calculator me-3"></i>{{ product.price }} EGP
      </div>
      <div>
        reviews
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
      </div>
      <div class="d-flex justify-content-center align-items-center">
        <div
          class="me-5 pencil-icon d-flex justify-content-center align-items-center"
        >
          <i class="fa-solid fa-pencil"></i>
        </div>
        <div
          class="me-5 trach-icon d-flex justify-content-center align-items-center"
        >
          <i
            class="fa-solid fa-trash trach"
            (click)="removeProduct(product._id)"
          ></i>
        </div>
      </div>
    </div>
  </div>
</div>
