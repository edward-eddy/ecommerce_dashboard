<div class="container">
  <div class="d-flex justify-content-between">
    <h3 class="mt-3">All subCategories</h3>
    <div class="mt-3 d-flex justify-content-center align-items-center">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control input"
          placeholder="search"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
        <button
          class="btn btn-outline-secondary input"
          type="button"
          id="button-addon2"
        >
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </div>
    <div>
      <button type="button" class="btn creat mt-3">
        <i class="fa-solid fa-plus me-3 plus"></i>Add New subcategory
      </button>
    </div>
  </div>
  <div class="container form-content mt-4">
    <form
      (ngSubmit)="AddNewSubCategory()"
      #addProduct="ngForm"
      enctype="multipart/form-data"
    >
      <div class="d-flex justify-content-around align-items-center">
        <div
          class="d-flex flex-column justify-content-center align-items-center"
        >
          <div
            class="photo d-flex justify-content-center align-items-center mb-3 mt-3"
          >
            <img src="{{ base64 }}" alt="" class="photo" />
          </div>
          <div>
            <!-- <input type="file" accept="image/*" (change)="getImgPsth($event)" /> -->
            <input
              accept="image/*"
              (change)="getImgPsth($event)"
              placeholder="Enter Product image (required)"
              class="form-control"
              type="file"
              [(ngModel)]="subCategory.image"
              name="images"
              required
              #productimage="ngModel"
              [ngClass]="{
                'is-invalid':
                  (productimage.touched || productimage.dirty) &&
                  productimage.invalid
              }"
            />
            <span class="invalid-feedback">
              <span *ngIf="productimage.errors?.['required']"
                >product image is required
              </span>
            </span>
          </div>
        </div>
        <div class="mb-3 mt-3">
          <label class="me-2">name: </label>
          <input
            class="form-control input2"
            placeholder="Name (required)"
            type="text"
            [(ngModel)]="subCategory.name"
            name="title"
            required
            minlength="4"
            #productName="ngModel"
            [ngClass]="{
              'is-invalid':
                (productName.touched || productName.dirty) &&
                productName.invalid
            }"
          />
          <span class="invalid-feedback">
            <span *ngIf="productName.errors?.['required']"
              >subcategory name is required
            </span>
            <span *ngIf="productName.errors?.['minlength']"
              >subcategory name must be at least 4 characters
            </span>
          </span>
        </div>
        <div class="mb-3 mt-3">
          <label class="me-2">name_ar:</label>
          <input
            class="form-control input2"
            placeholder="Name_ar (required)"
            type="text"
            [(ngModel)]="subCategory.name_ar"
            name="title_ar"
            required
            minlength="4"
            #productName="ngModel"
            [ngClass]="{
              'is-invalid':
                (productName.touched || productName.dirty) &&
                productName.invalid
            }"
          />
          <span class="invalid-feedback">
            <span *ngIf="productName.errors?.['required']"
              >subcategory name_ar is required
            </span>
            <span *ngIf="productName.errors?.['minlength']"
              >subcategory name_ar must be at least 4 characters
            </span>
          </span>
        </div>
      </div>
      <div class="d-flex justify-content-end align-items-center">
        <div class="mb-3 select">
          <label class="me-2">Category:</label>
          <select
            class="form-control input2"
            [(ngModel)]="subCategory.parentCategory"
            name="category"
            required
            #productcategory="ngModel"
            [ngClass]="{
              'is-invalid':
                (productcategory.touched || productcategory.dirty) &&
                productcategory.invalid
            }"
          >
            <option
              *ngFor="let category of AllCategories"
              [value]="category._id"
            >
              {{ category.name }}
            </option>
          </select>
          <span class="invalid-feedback">
            <span *ngIf="productcategory.errors?.['required']"
              >subcategory parentcategory is required
            </span>
          </span>
        </div>
      </div>
      <div class="d-flex justify-content-center align-items-center">
        <button
          type="submit"
          class="btn creat mt-3 mb-3"
          [disabled]="addProduct.invalid"
        >
          Add subcategory
        </button>
      </div>
    </form>
  </div>
</div>
