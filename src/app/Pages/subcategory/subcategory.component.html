<div class="container h-100">
  <div class="d-flex justify-content-between">
    <h3 class="mt-3">All Subcategoeies</h3>
    <div class="mt-3 d-flex justify-content-center align-items-center">
      <!-- <input
              type="text"
              id="disabledTextInput"
              class="form-control rounded-start input"
              placeholder="Search "
            /> -->
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control input"
          placeholder="search"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
        <button
          class="btn btn-outline-secondary input"
          type="button"
          id="button-addon2"
        >
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </div>
    <a routerLink="/newsubcategory" class="nav-link link-light">
      <button type="button" class="btn creat mt-3">
        <i class="fa-solid fa-plus me-3 plus"></i>Add New subcategory
      </button>
    </a>
  </div>
  <div class="product" *ngFor="let subCategory of AllSubCategories">
    <div class="d-flex mt-3 justify-content-around align-items-center">
      <img class="img" [src]="subCategory.image" [alt]="subCategory.name" />
      <p class="title-p">{{ subCategory.name }}</p>
      <div>
        <a routerLink="/profile" class="nav-link link-light">
          <i class="fa-solid fa-book"></i>
          <span class="ms-3">Details</span>
        </a>
      </div>
      <div class="d-flex flex-column justify-content-center align-items-center">
        <div>
          <i class="fa-solid fa-circle-plus me-3"></i
          >{{ subCategory.createdAt }}
        </div>
        <div>
          <i class="fa-solid fa-wrench me-3"></i>{{ subCategory.updatedAt }}
        </div>
      </div>
      <div class="d-flex justify-content-center align-items-center">
        <div
          class="me-5 pencil-icon d-flex justify-content-center align-items-center"
        >
          <i class="fa-solid fa-pencil"></i>
        </div>
        <div
          class="me-5 trach-icon d-flex justify-content-center align-items-center"
        >
          <i
            class="fa-solid fa-trash trach"
            (click)="removeSubCategory(subCategory._id)"
          ></i>
        </div>
      </div>
    </div>
  </div>
</div>
